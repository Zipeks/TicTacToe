<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/registerPlayers.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/win.css" />
        <script src="js/app.js" defer></script>
        <script src="js/registerPlayers.js" defer></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div id="blockPageDiv"></div>
        <h1 id="winInfoPop" class=""></h1>
        <div class="blacker active"></div>
        <div class="registerPopUp active">
            <form action="" id="registerPlayers">
                <div>
                    <div>
                        <label for="player1Name">Player1 Name</label>
                        <input
                            type="text"
                            id="player1Name"
                            minlength="3"
                            value="Player One"
                        />
                    </div>
                    <div>
                        <label for="player2Name">Player2 Name</label>
                        <input
                            type="text"
                            id="player2Name"
                            minlength="3"
                            value="Player Two"
                        />
                    </div>
                </div>
                <div class="selectOponent">
                    <div>
                        <label for="human">Against Human</label>
                        <input
                            type="radio"
                            name="oponent"
                            id="human"
                            value="Human"
                            checked
                        />
                    </div>
                    <div>
                        <label for="pc">Against computer</label>
                        <input
                            type="radio"
                            name="oponent"
                            id="pc"
                            value="Computer"
                        />
                    </div>
                    <div>
                        <select name="difficultyLevel" id="">
                            <option value="easy">Easy</option>
                            <option value="hard">
                                Hard (not implemented yet)
                            </option>
                        </select>
                    </div>
                </div>
                <div>
                    <button id="startGame">Start game</button>
                </div>
            </form>
        </div>
        <div class="winPopUp"></div>
        <div class="wrapper">
            <header>
                <div id="player1Head">
                    <h1 id="player1h1">Player One</h1>
                </div>
                <div id="player2Head">
                    <h1 id="player2h1">Player Two</h1>
                </div>
            </header>
            <main>
                <div id="board">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </main>
        </div>
    </body>
</html>
